<p>
  <app-search-filter
    [statuses]="launchStatus"
    [missions]="missionTypes"
    [agencies]="agencies" 
    (search) = "onSearch($event)"
    ></app-search-filter>
 
  <app-search-result *ngIf="!loading; else showloading"
    [launches]="launchesResult" ></app-search-result>

  <ng-template #showloading>
    <div class="loader"><mat-spinner mode="indeterminate"></mat-spinner></div>
  </ng-template>

</p>
